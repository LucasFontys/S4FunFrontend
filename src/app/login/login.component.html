<form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
<div class="container vertical-center">
    <div class="h1" style="text-align:center">Watch Shows Together</div>
    <hr>
    <div class="row">
      <div class="" style="width:200%">
        <div class="form-group" >
          <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required>
          <label class="form-control-placeholder" for="name">Name</label>
        </div>
        <div class="form-group">
          <input type="password" id="password" class="form-control" [(ngModel)]="pass" name="password" required>
          <label class="form-control-placeholder" for="password">Password</label>
        </div>
        <div class="form-group">
            <button class="btn btn-block btn-primary" type="submit" id="submit" value="Submit" >Sign in</button>
          </div>
      </div>
    <p>
      Don't have an account? <a routerLink="/register">Register here.</a>
    </p>
    </div>
  </div>
</form>
